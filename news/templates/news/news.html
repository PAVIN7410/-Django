{% extends 'myapp/base.html' %}

		{% block title %}
			<title>Новостная страница</title>
		{% endblock %}

{% block content %}
<h1>Новостная страница</h1>

		{% for new in news %}
			<div>
				<h3> {{ new.title }} </h3>
				<p> {{ new.short_description }} </p>
				<p> {{ new.text }} </p>
				<h4> {{ new.author}} </4>
				<h5> {{ new.pub_date }} </h5>
				</div>
		{% endfor %}

{% endblock %}
